<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device- width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0">
	<title>注册页</title>
	<script src="js/rems.js"></script>
	<link rel="stylesheet" href="css/bass.css">
	<link rel="stylesheet" href="css/zhuce.css">

</head>
<body>
	<main class="box">
		<!-- 头部开始 -->
		<header>
			<a class="head-back">
				<img src="img/back.png" alt="">
			</a>
			<div class="head-center">
				<img src="img/biaoti.png" alt="">				
			</div>
		</header>
	
		<!-- 头部结束 -->
		<!-- 内容开始 -->
		<div id="jindu">
			<img src="img/jindu.png" alt="">
		</div>
		<div id="neitong">
			<div id="login">
				<div class="touxiang">
					<img class="tu" src="img/57a2e330883c49b19c92e971513c1cfe@2x.png" alt="">
				</div>
				<form action="" method="post">
					<div class="userbox">
						<div class="usertop">
							<div class="tubiao">
								<img src="img/USER.png" alt="">
							</div>
							<span class="username">USER NAME</span>
							
						</div>
						<div class="userbottom">
							<input type="text" class="userName" placeholder="请输入用户名">			
						</div>
					</div>
					<div class="passbox">
						<div class="passtop">
							<div class="passtubiao">
								<img src="img/mima.png" alt="">
							</div>
							<span class="passworld">PASS WORLD</span>
						</div>
						<div class="passbottom">
							<input type="text" class="password" placeholder="请输入密码">			
						</div>
					</div>
					<div class="pass2box">
						<div class="pass2top">
							<div class="passtubiao2">
								<img src="img/mima.png" alt="">
							</div>
							<span class="passworld2">PASS WORLD</span>
						</div>
						<div class="pass2bottom">
							<input type="text" class="pass2word" placeholder="请再次输入密码">			
						</div>
					</div>
					<div class="mimadu">
						<div class="nandutiao">
							<div class="nanduyou"></div>
							<div class="nanduzhong"></div>
						</div>
						<div class="nandudian"></div>
					</div>
				</form>
				
			</div>

		</div>

		<!-- 内容结束 -->
		<!-- 按钮开始 -->
		<div id="anniu">
			<span class="zucewz">确认注册</span>
			<span class="zuceyw">EGISTRED</span>
		</div>

		<!-- 按钮结束 -->
	</main>
</body>
</html>
